<!DOCTYPE html>
<html lang="en">
    <head>
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>War Game</title>
        <meta charset="utf-8">
        <link rel="stylesheet" href="index.css">
    </head>

    <body>
        <button id="new-deck">New Deck, Please!</button>
        <p id="remainCards" class="white"></p>
        <h1 id="title" class="white">Card War!</h1>
        <h2 class="white" id="computer">Computer: 0</h2>
        <div id="cards">
                <img src=table.png title="${data.cards[0].value}" />
                <img src=table.png title="${data.cards[1].value}" class="secondCard"/>
        </div>
        <h2 id="player" class="white">Me: 0</h2>
        <button id="draw-cards" disabled>Draw</button>
        <script src="index.js"></script>
    </body>
</html>
