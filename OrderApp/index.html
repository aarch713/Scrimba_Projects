<html>
    <head>
        <meta charset="UTF-8">
        <meta name="keywords" content="HTML, CSS, JavaScript">
        <meta name="description" content="This is an online ordering system that take order from mobile devices or web page">
        <meta name="author" content="Aaron Chai">
        <link rel="stylesheet" href="index.css">
        <link rel="preconnect" href="https://fonts.googleapis.com">
        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
        <link href="https://fonts.googleapis.com/css2?family=Caveat:wght@400..700&family=Fjalla+One&family=Lobster&display=swap" rel="stylesheet">
        <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
        <link rel="preconnect" href="https://fonts.googleapis.com">
        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
        <link href="https://fonts.googleapis.com/css2?family=Caveat:wght@400..700&family=Fjalla+One&family=Lobster&family=Roboto:ital,wght@0,100;0,300;0,400;0,500;0,700;0,900;1,100;1,300;1,400;1,500;1,700;1,900&display=swap" rel="stylesheet">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <script src="https://kit.fontawesome.com/1c9413ffa8.js" crossorigin="anonymous"></script>
        <title>Start your online order!</title>
    </head>

    <body>

        <header>
            <div>
                <h1 class="titleText1">Aaron's Burger</h1>
                <p class="titleText1">The best burgers and pizzas in town!</p>
            </div>
            <div role="img" aria-label="A good looking burger"
            title="A Burger" class="burger-holder">
            üçîüçîüçî
            </div>
        </header>
        <main class="menuList">
            <div id="menuCardHolder">
            <section id = 'menuCard'>

                <div class="foodImage">
                    üçï
                </div>
                
                <div class="foodIntro">
                    <h4 class="zeroPadMar">Pizza</h4>
                    <p class="zeroPadMar">pepperoni, mushrom, mozarella</p>
                    <h5 class="zeroPadMar">$14</h5>
                </div>

                <div class="plusHolder">
                    <button id ='incrementBtn'><i type=""class="fa-light fa-plus plusIcon"></i></button>
                    
                </div>

                <div id= orderNum>
                    <p  id="ordernumValue">1</p>
                </div>
            </section>

            
            </div>  
            

            <div id="orderHolder">
                <section id="orderInfo">
                    <h1>Your order</h1>
                    <table>
                        
                        <div id="tableContent">
                            <tr>
                                    <td class="textLeft" width="60px">Pizza</td>
                                    <td ><button href="#"  width="100px">remove</button></td>
                                    <td class="tableRight">$14</td>
                            </tr>
                            <tr>
                                    <td class="textLeft" width="60px">Beer</td> 
                                    <td width="100px"><button href="#">remove</button></td>
                                    <td class="tableRight">$12</td>
                            </tr>
                            
                        </div>
                        

                        <div>
                            <tr>
                                <td class="textLeft topline"colspan="2">Total price</td>
                                <td class="tableRight topline">$12</td>
                            </tr>

                        </div>
                        
                    </table>
                </section>
                <button type="button" name="completeOrder" class="completeBtn" id="complete-btn">Complete order</button>
                
                
                <!-- <div id="thankyou">
                    <p>Thanks, NAME! Your order is on its way!</p>
                </div> -->
                
            </div>
        </main>   

        <div id="paymentCard" hidden >
            <div class="paymentCardContent">
                <p class="paymentCardTitle">Enter card details</p>   
                <input type="text" id="fullName" class="paymentInputHeight"
                placeholder="Enter your name" maxlength="40" required>
                <input type="tel" id="cardNum" class="paymentInputHeight"
                inputmode="numeric" pattern="[0-9\s]{13,19}" autocomplete="cc-number"
                maxlength="19" placeholder="Enter card number" required>
                <input type="number" id="cardCvv" class="paymentInputHeight"
                placeholder="Enter CVV" min="001" max="9999" maxlength = "4"
                oninput="javascript: if (this.value.length > this.maxLength) this.value = this.value.slice(0, this.maxLength);" 
                required>
                <button type="submit" name="payBtn" id="payBtn" class="">Pay</button>
            </div>
        </div>



	    <script src="index.js" type="module"></script>
    </body>
</html>
