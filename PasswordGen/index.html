<!DOCTYPE html>
<html>
    <head>
        <link rel="preconnect" href="https://fonts.googleapis.com">
        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
        <link href="https://fonts.googleapis.com/css2?family=Overpass:ital,wght@0,100..900;1,100..900&family=Roboto:ital,wght@0,100;0,300;0,400;0,500;0,700;0,900;1,100;1,300;1,400;1,500;1,700;1,900&display=swap" rel="stylesheet">
        <link rel="stylesheet" href="index.css">
        <title>Password Generator</title>

    </head>
    <body>
        <div class="container">
            <h1>Generate a <br><span class="green">random password</span></h1>
            <h3>Never use an insecure password again.</h3>
            <button id="btn" onclick="randomDriver()">Generate passwords</button>
            <p class="note">*This password generator will generate a 15 characters long password.</p>
            <div class="checkbox">
                <input type="checkbox" id="character" checked disabled/> <label>Characters</label>
                <input type="checkbox" id="numbers"/> <label>Numbers</label>
                <input type="checkbox" id="basicSym"/> <label>Basic Symbols</label>
                <input type="checkbox" id="advSym"/> <label>Advanced Symbols</label>
            </div>

            <hr class="line">

            <div class="outputBox">
                <p id="psd-1">****************</p>
                <p id="psd-2">****************</p>
            </div>

        </div>



        <script src="index.js"></script>
    </body>
</html>
