<!DOCTYPE html >
<html lang="en">
    <head>
        <title>OMDb Movie Finder</title>
        <link rel="stylesheet" href="./index.css">

        <!-- google font -->
        <link rel="preconnect" href="https://fonts.googleapis.com">
        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
        <link href="https://fonts.googleapis.com/css2?family=Space+Grotesk:wght@300..700&display=swap" rel="stylesheet">
        <meta charset="utf-8">
        <meta name="keywords" content="HTML, CSS, JavaScript">
        <meta name="author" content="Aaron Chai">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <meta name="description" content="Find detailed information about movies, including ratings, reviews, cast, and more with our movie finder powered by the OMDb API. Search for your favorite movies, explore new releases, and discover hidden gems in the world of cinema.">
        <script src="https://kit.fontawesome.com/1c9413ffa8.js" crossorigin="anonymous"></script>
    </head>
    <body>
        <main>
            <div class="imgContainer">
                <img src="./movie-back.jpg" alt="movie-banner" class="banner">
            </div>
            
            <div class="title">
                <h1>Find your film</h1>
                <p class="smallerFont"><a class="watchlist" id="watchListBtn" href="./watchlist.html">My Watchlist</a></p>
            </div>
            <div class="searchBar">
                <form id="form" name="form1">
                    <i class="fa-solid fa-magnifying-glass"></i>
                    <input type="search" id="movieSearch" name="searchBar" placeholder="Search by a movie title">
                    <button type="submit" id="searchBtn">Search</button>
                </form>
            </div>
            <div class="bodyhalf">
                
                <div class="exploringHolder userSelectionNone" id="blank">
                    <i class="fa-solid fa-film"></i>
                    <p>Start exploring</p>
                </div>
                <div class="exploringHolder hidden userSelectionNone" id="errorPage">
                    <p style="color:#787878">Unable to find what you're looking for. Please try another search.</p>
                </div>
                <div class="exploringHolder hidden userSelectionNone" id="blankError">
                    <p style="color:#787878">Please enter a movie name to search!</p>
                </div>
                <div class="result">
                    
                
                    

                    <!-- ---- -->
                    

                </div>
            </div>
            
        </main>
        <script src="./index.js"></script>
    </body>
    
</html>
